---
- name: Deploy Task Manager Application
  hosts: webservers
  become: yes
  gather_facts: yes
  
  vars:
    app_user: ec2-user
    app_group: ec2-user
    app_name: taskmanager
    app_dir: /opt/{{ app_name }}
    backend_port: 5000
    
  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      
    - name: Install required packages
      package:
        name:
          - python3
          - python3-pip
          - python3-venv
          - git
          - curl
          - wget
          - sqlite3
        state: present
        
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'
        
    - name: Copy application files
      copy:
        src: "../../app/"
        dest: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        
    - name: Create virtual environment
      command:
        cmd: python3 -m venv venv
        chdir: "{{ app_dir }}/database"
        creates: "{{ app_dir }}/database/venv/bin/python"
        
    - name: Install Python dependencies
      pip:
        requirements: "{{ app_dir }}/database/requirements.txt"
        virtualenv: "{{ app_dir }}/database/venv"
        virtualenv_command: python3 -m venv
        
    - name: Create database directory
      file:
        path: /var/lib/{{ app_name }}
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'
        
    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/{{ app_name }}.service
        content: |
          [Unit]
          Description=Task Manager Flask Application
          After=network.target
          Requires=network.target
          
          [Service]
          Type=simple
          User={{ app_user }}
          Group={{ app_group }}
          WorkingDirectory={{ app_dir }}/database
          Environment="PATH={{ app_dir }}/database/venv/bin"
          Environment="FLASK_ENV=production"
          Environment="SECRET_KEY=your-production-secret-key-change-this"
          ExecStart={{ app_dir }}/database/venv/bin/python app.py
          Restart=always
          RestartSec=10
          
          [Install]
          WantedBy=multi-user.target
          
    - name: Create logs directory
      file:
        path: /var/log/{{ app_name }}
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
        
    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes
        
    - name: Enable and start application service
      systemd:
        name: "{{ app_name }}"
        state: started
        enabled: yes
        daemon_reload: yes
        
    - name: Wait for application to start
      wait_for:
        port: "{{ backend_port }}"
        delay: 5
        timeout: 60
        
    - name: Test application endpoint
      uri:
        url: "http://localhost:{{ backend_port }}/api/health"
        method: GET
        return_content: yes
      register: health_check
      until: health_check.status == 200
      retries: 10
      delay: 5
      
    - name: Show health check result
      debug:
        msg: "Application health check: {{ health_check.json }}"
