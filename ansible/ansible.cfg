[defaults]
# Security: Enable strict host key checking to prevent MITM attacks
host_key_checking = True
# Use known_hosts file instead of /dev/null
known_hosts_file = ~/.ssh/known_hosts

interpreter_python = /usr/bin/python3
gathering = explicit

# Disable facts caching to prevent information leakage
fact_caching = memory
fact_caching_timeout = 0

# Restrictive umask for temporary files
umask = 0077

# Encrypt strings in logs
no_log = False

# Set default become method (sudo)
become_method = sudo

[ssh_connection]
# Security: Enable strict host key checking
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=accept-new -o IdentitiesOnly=yes -o UserKnownHostsFile=~/.ssh/known_hosts

# Disable password authentication - use key-based auth only
ssh_password_prompt = false

# Enable pipelining for reduced SSH connections (security benefit)
pipelining = True

# Enable use of persistent socket connections (reduces connection overhead)
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[inventory]
# Warn about unused inventory parameters
unparsed_is_failed = false

[privilege_escalation]
# Don't ask for password interactively
ask_pass = False
become_ask_pass = False
